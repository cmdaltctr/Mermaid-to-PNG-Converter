<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mermaid PNG Converter</title>

		<!-- Prism CSS for code highlighting -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
		/>

		<!-- FontAwesome for theme icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/dark-mode.css" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="container">
				<h1>Mermaid PNG Converter</h1>
				<label class="theme-switch">
					<input
						type="checkbox"
						id="themeToggle"
						aria-label="Toggle dark mode"
					/>
					<span class="slider">
						<span class="knob-icon">
							<i class="fa-solid fa-sun"></i>
							<i class="fa-solid fa-moon"></i>
						</span>
					</span>
				</label>
			</div>
		</header>
		<!-- Main content -->
		<main class="container">
			<div class="converter-grid">
				<!-- Left column: Code input -->
				<section class="code-section">
					<h2>Mermaid Code</h2>
					<div class="code-container">
						<pre><code class="language-mermaid" id="mermaidCode" contenteditable="true">graph TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Debug]
    D --> B</code></pre>
					</div>
				</section>

				<!-- Right column: PNG output -->
				<section class="preview-section">
					<h2>Preview</h2>
					<div class="preview-container">
						<div id="mermaidPreview"></div>
					</div>
				</section>
			</div>

			<!-- Download section -->
			<section class="download-section">
				<button id="downloadBtn" class="download-btn">Download PNG</button>
			</section>
		</main>

		<!-- Scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-mermaid.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

		<!-- Custom JS modules -->
		<script type="module" src="js/app.js"></script>
	</body>
</html>
